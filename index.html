<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Vocabulário Formal</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
    .card { background: #f0f0f0; padding: 20px; border-radius: 10px; box-shadow: 2px 2px 8px #aaa; }
    button { margin-top: 20px; padding: 10px; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #ddd; }
  </style>
</head>
<body>
  <h1>Vocabulário Formal</h1>
  <div class="card">
    <h2 id="palavra">Clique no botão</h2>
    <p id="significado">para aprender uma nova palavra</p>
    <button onclick="novaPalavra()">Nova Palavra</button>
  </div>

  <script>
    const palavras = [
      { termo: "Ademais", significado: "Além disso; expressão usada para acrescentar uma ideia." },
      { termo: "Outrossim", significado: "Da mesma forma; igualmente; além do mais." },
      { termo: "Inequívoco", significado: "Que não deixa dúvida; evidente, claro." },
      { termo: "Deliberar", significado: "Decidir após reflexão; tomar uma resolução." },
      { termo: "Aprimorar", significado: "Tornar melhor; aperfeiçoar." },
      { termo: "Mitigar", significado: "Suavizar; amenizar o impacto negativo de alguma coisa." },
      { termo: "Epítome", significado: "Resumo, representação ou modelo de algo." },
      { termo: "Probidade", significado: "Honestidade, integridade." },
      { termo: "Idiossincrasia", significado: "Traço de comportamento de uma pessoa ou grupo." },
      { termo: "Dissonância", significado: "Falta de sintonia entre duas ou mais coisas; discordância." },
      { termo: "Frugal", significado: "Simples, moderado." },
      { termo: "Incólume", significado: "Intacto, são e salvo." },
      { termo: "Cercear", significado: "Limitar, diminuir." },
      { termo: "Deflagrar", significado: "Fazer com que algo surja de repente; provocar." },
      { termo: "Aquiescência", significado: "Concordância, consentimento." },
      { termo: "Engodo", significado: "Engano; armadilha usada para trapacear alguém" },
      { termo: "Arguto", significado: "Hábil, com capacidade de compreensão diferenciada. Esperto, perspicaz." }      
    ];

    function novaPalavra() {
      const sorteio = palavras[Math.floor(Math.random() * palavras.length)];
      document.getElementById("palavra").textContent = sorteio.termo;
      document.getElementById("significado").textContent = sorteio.significado;
    }
  </script>
</body>
</html>
